    <div class="p-1">
         <section class="mt-2">
            <h2 class="text-center h3 m-4">Registro de Nuevo Usuario en el Sistema</h2>
            <div class="container px-1 text-center">
                <form action="/registrarse"  method="POST"  onsubmit="return validarRegistro(event)" class="p-4 m-4"  id="registroForm" novalidate>
                <div class="row p-1">
                  <div class="col-md-4 p-1">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required minlength="2" maxlength="30">
                </div>
                <div class="col-md-4 p-1">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required minlength="2" maxlength="30">
                </div>
                <div class="col-md-4 p-1">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni" required min="1000000" max="99999999">
                </div>
                </div>
                <div class="row p-1">
                    <div class="col-md-4 p-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                    
                 <div class="col-md-4 p-1">
                    <label for="nombre" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre" required minlength="2" maxlength="30">
                </div>
                <div class="col-md-4 p-1">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                </div>                
                
                <div class="row">
                  <div class="col-md-4 p-1">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20">
                </div>
                 <div class="col-md-4 p-1">
                    <label for="repassword" class="form-label">Reingrese Contraseña</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" required minlength="6" maxlength="20">
                </div>
                </div>
               
                <div class="text-center p-1 m-4">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                
                <div id="registroMsg" class="mt-3"></div>
            </form>
