    <div class="p-4 m-4">
        <section><div><h1 class="h3 text-center m-2">Registrese Aqui</h1></div>       
        </section>
         <section class="p-4 m-4">
            <h1 class="text-center h2 m-4">Registro de Usuario Nuevo en el Sistema</h1>
            <form class="p-4 m-4"  id="registroForm" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required minlength="2" maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required minlength="2" maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni" required min="1000000" max="99999999">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Reingrese Contraseña</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" required minlength="6" maxlength="20">
                </div>
                <div class="text-center p-4">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                
                <div id="registroMsg" class="mt-3"></div>
            </form>
        </section>
