        <section class="h3 text-center m-4">
        <h2 class="p-2">Inicio de sesion para Usuarios Registrados</h2>
        </section>

        <main class="container p-4 mb-4">
        <section class="p-4">
            <form class="p-4" action="/login"  method="POST"  onsubmit="return validarLogin(event)" class="text-start m-3" id="loginForm" novalidate>
                <div class="mb-3 py-3">
                    <label for="usuario" class="form-label h4">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required minlength="4" maxlength="100">
                </div>
                <div class="mb-3 py-3">
                    <label for="password" class="form-label h4">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20">
                </div>
                <div class="text-center h3">
                  <button type="submit" class="btn btn-primary h3">Ingresar</button>
                </div>
                <div id="loginMsg" class="mt-3"></div>
            </form>
        </section>
    </main>
